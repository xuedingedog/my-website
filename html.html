<body>
  <div class="container">

    <div class="scratch-card">

      <canvas id="scratch-canvas" width="300" height="200"></canvas>
    </div>

    <button id="reveal-btn">ç«‹å³åˆ®å¼€</button>
    <button id="claim-btn" style="display:none;">ç‚¹å‡»é¢†å–</button>

    <div id="qr-section">
      <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=http://x67.top/11/qt.gif" alt="é¢†å–äºŒç»´ç ">
      <div id="qr-instruction">
        å‡­å€Ÿæ­¤äºŒç»´ç åˆ°çº½çº¦æ›¼å“ˆé¡¿åˆ—å…‹æ˜Ÿæ•¦æ—è«å¤§é“å’Œ53å¤§è¡—äº¤å‰å£èŠ±æ——é›†å›¢ä¸­å¿ƒè¿›è¡Œé¢†å–ï¼Œè¿‡æœŸä¸å€™ï¼ï¼ï¼
      </div>
    </div>

  <script>
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const revealBtn = document.getElementById('reveal-btn');
    const claimBtn = document.getElementById('claim-btn');
    const prizeText = document.getElementById('prize-text');
    const qrSection = document.getElementById('qr-section');

    // åˆå§‹åŒ–åˆ®åˆ®å¡æ¶‚å±‚ï¼ˆç°è‰²è¦†ç›–å±‚ï¼‰
    function initScratchCard() {
      ctx.fillStyle = '#888888';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'destination-out'; // æ“¦é™¤æ¨¡å¼
    }

    // åˆ®å¥–é€»è¾‘
    let isScratching = false;
    canvas.addEventListener('mousedown', startScratch);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('mouseup', stopScratch);
    canvas.addEventListener('mouseleave', stopScratch);

    // ç§»åŠ¨ç«¯æ”¯æŒ
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startScratch(e.touches[0]);
    });
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      scratch(e.touches[0]);
    });
    canvas.addEventListener('touchend', stopScratch);

    function startScratch(e) {
      isScratching = true;
      scratch(e);
    }

    function scratch(e) {
      if (!isScratching) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fill();
    }

    function stopScratch() {
      isScratching = false;
    }

    // ç‚¹å‡»â€œç«‹å³åˆ®å¼€â€æŒ‰é’®
    revealBtn.addEventListener('click', () => {
      prizeText.textContent = '100000000å…ƒ';
      initScratchCard();
      revealBtn.style.display = 'none';
      claimBtn.style.display = 'inline-block';
    });

    // ç‚¹å‡»â€œç‚¹å‡»é¢†å–â€æŒ‰é’®
    claimBtn.addEventListener('click', () => {
      qrSection.style.display = 'block';
      claimBtn.style.display = 'none';
    });
  </script>
